<!DOCTYPE html>
<html>
<head>
  <title>Gun Shooting Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h2 {
      margin: 10px 0;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 80vh;
      background: #111;
      border-top: 2px solid #444;
    }

    #target {
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
    }

    #shootBtn {
      width: 100%;
      height: 60px;
      background: #222;
      color: white;
      font-size: 22px;
      border: none;
    }
  </style>
</head>
<body>

<h2>ðŸ”« Gun Shooting Game</h2>
<div id="score">Score: 0</div>

<div id="gameArea">
  <div id="target">ðŸŽ¯</div>
</div>

<button id="shootBtn">SHOOT</button>

<script>
  const target = document.getElementById("target");
  const scoreText = document.getElementById("score");
  const shootBtn = document.getElementById("shootBtn");

  let score = 0;
  let hit = false;

  function moveTarget() {
    const area = document.getElementById("gameArea");
    const maxX = area.clientWidth - 60;
    const maxY = area.clientHeight - 60;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    target.style.left = x + "px";
    target.style.top = y + "px";
    hit = false;
  }

  target.addEventListener("click", () => {
    hit = true;
    score++;
    scoreText.innerText = "Score: " + score;
    moveTarget();
  });

  shootBtn.addEventListener("click", () => {
    if (!hit) {
      moveTarget();
    }
  });

  setInterval(moveTarget, 1500);
  moveTarget();
</script>

</body>
</html>
